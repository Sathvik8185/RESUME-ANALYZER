<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Analyzer - Upload & Analyze</title>

    <!-- Main Styles -->
    <link rel="stylesheet" href="cs/style.css" />
  </head>

  <body>
    <div class="container">

      <!-- ================= HEADER ================= -->
      <header class="app-header">
        <div class="header-left">
          <h1 class="logo">Resume Analyzer</h1>
          <p class="subtitle">
              get resume insights in seconds
          </p>
        </div>

        <div class="header-right">
          <span
            class="demo-badge"
            id="demoBadge"
            style="display: none"
            aria-live="polite"
          >
            ðŸŽ­ Demo Mode
          </span>
        </div>
      </header>

      <!-- ================= MAIN ================= -->
      <main>
        <form
          id="userForm"
          class="upload-form"
          novalidate
        >

          <!-- Full Name -->
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
            <small class="error-text" id="nameError"></small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            />
            <small class="error-text" id="emailError"></small>
          </div>

          <!-- Job Description -->
          <div class="form-group">
            <label for="jobDescription">
              Job Description (Optional)
            </label>
            <textarea
              id="jobDescription"
              name="jobDescription"
              placeholder="Paste the job description here to match your resume"
              rows="5"
            ></textarea>
          </div>

          <!-- Resume Upload -->
          <div class="form-group">
            <label for="resume">Upload Resume (PDF only) *</label>
            <input
              type="file"
              id="resume"
              name="resume"
              accept=".pdf"
              required
            />
            <small class="help-text">
              Accepted format: PDF Â· Max size: 5MB
            </small>
            <small class="error-text" id="fileError"></small>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="submit-btn"
            id="submitBtn"
          >
            <span class="btn-text">Analyze Resume</span>
          </button>
        </form>

        <!-- ================= RESULT ================= -->
        <section
          id="result"
          class="result-container"
          aria-live="polite"
        >
          <p class="info-text">
            Upload a resume to get started ðŸš€
          </p>
        </section>
      </main>

      <!-- ================= FOOTER ================= -->
      <footer class="app-footer">
        <div class="footer-top">
          <p class="footer-brand">Resume Analyzer</p>
          <p class="footer-tagline">
            Empowering your career with AI-driven insights
          </p>
        </div>

        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
        </div>

        <div class="footer-bottom">
          <p>
            Â© 2026 Resume Analyzer Â· Ready for backend integration
          </p>
        </div>
      </footer>

    </div>

    <!-- ================= SCRIPTS ================= -->
    <!-- Load scripts in correct order -->
    <script src="js/config.js"></script>
    <script src="js/geminiService.js"></script>
    <script src="js/mockData.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/fileCheck.js"></script>
    <script src="js/uiHandler.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
