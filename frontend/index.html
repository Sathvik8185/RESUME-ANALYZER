<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1>Resume Analyzer</h1>
      </header>

      <main>
        <form id="userForm" class="upload-form">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" rows="5"></textarea>
          </div>

          <div class="form-group">
            <label for="resume">Upload Resume (PDF) *</label>
            <input type="file" id="resume" accept=".pdf" required />
          </div>

          <!-- FIX: type="button" prevents refresh -->
          <button type="button" class="submit-btn" id="submitBtn">
            Analyze Resume
          </button>
        </form>

        <section id="result" class="result-container">
          <p class="info-text">Upload a resume to get started</p>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/uiHandler.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
