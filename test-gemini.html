<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .test-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #667eea;
        margin-bottom: 20px;
      }
      .status {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      .status.success {
        background: #e8f5e9;
        border-left: 4px solid #4caf50;
        color: #2e7d32;
      }
      .status.error {
        background: #ffebee;
        border-left: 4px solid #f44336;
        color: #c62828;
      }
      .status.info {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        color: #1565c0;
      }
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .test-result {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 6px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        display: none;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="test-card">
      <h1>üß™ Gemini API Connection Test</h1>

      <div id="status" class="status info">
        <strong>Ready to test</strong><br />
        This page will verify your Gemini API key is configured correctly.
      </div>

      <div>
        <label>Your Gemini API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Paste your API key here to test"
        />
        <small style="color: #888"
          >Or leave empty to use key from config.js</small
        >
      </div>

      <button onclick="testGeminiAPI()" id="testBtn">
        Test Gemini Connection
      </button>

      <div id="result" class="test-result"></div>
    </div>

    <script src="js/config.js"></script>
    <script>
      async function testGeminiAPI() {
        const statusDiv = document.getElementById("status");
        const resultDiv = document.getElementById("result");
        const testBtn = document.getElementById("testBtn");
        const apiKeyInput = document.getElementById("apiKey");

        testBtn.disabled = true;
        resultDiv.style.display = "none";

        // Get API key from input or config
        const apiKey = apiKeyInput.value.trim() || CONFIG?.GEMINI?.API_KEY;

        if (!apiKey) {
          statusDiv.className = "status error";
          statusDiv.innerHTML =
            "<strong>‚ùå Error</strong><br>No API key found. Please enter your Gemini API key or configure it in config.js";
          testBtn.disabled = false;
          return;
        }

        statusDiv.className = "status info";
        statusDiv.innerHTML =
          "<strong>üîÑ Testing...</strong><br>Connecting to Gemini API...";

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text: 'Hello! Please respond with "Connection successful"',
                      },
                    ],
                  },
                ],
              }),
            },
          );

          const data = await response.json();

          if (response.ok && data.candidates) {
            statusDiv.className = "status success";
            statusDiv.innerHTML =
              "<strong>‚úÖ Success!</strong><br>Gemini API is configured correctly and working.";

            resultDiv.style.display = "block";
            resultDiv.innerHTML = `API Response:\n${JSON.stringify(data, null, 2)}`;
          } else {
            throw new Error(data.error?.message || "API returned an error");
          }
        } catch (error) {
          statusDiv.className = "status error";
          statusDiv.innerHTML = `<strong>‚ùå Error</strong><br>${error.message}<br><br>
                    <small>Common issues:</small><br>
                    <small>‚Ä¢ Invalid API key</small><br>
                    <small>‚Ä¢ API quota exceeded</small><br>
                    <small>‚Ä¢ Network connection issues</small>`;

          resultDiv.style.display = "block";
          resultDiv.innerHTML = `Error Details:\n${error.stack || error.message}`;
        } finally {
          testBtn.disabled = false;
        }
      }

      // Auto-check if API key is configured
      window.addEventListener("DOMContentLoaded", () => {
        const statusDiv = document.getElementById("status");

        if (CONFIG?.GEMINI?.API_KEY) {
          statusDiv.className = "status success";
          statusDiv.innerHTML =
            "<strong>‚úÖ API Key Found</strong><br>Gemini API key is configured in config.js. Click the button to test the connection.";
        } else {
          statusDiv.className = "status info";
          statusDiv.innerHTML =
            "<strong>‚ö†Ô∏è No API Key</strong><br>Please enter your Gemini API key above to test the connection.";
        }
      });
    </script>
  </body>
</html>
